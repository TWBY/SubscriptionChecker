<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱管理日曆</title>
    
    <!-- 只引入核心功能 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 添加 GSAP 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- 添加手機版提示訊息 -->

        <div class="warning-content">
            <i class="fas fa-mobile-alt"></i>
            <p>本 APP 不支援手機裝置</p>
            <p>請使用平板或電腦瀏覽</p>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-row">
                <!-- 左側社群連結 -->
                <div class="social-links-container">
                    <div class="social-container">
                        <a href="https://brickverse.com.tw/xin-yong-qia-kou-kuan-ji-lu-gong-ju/" target="_blank" rel="noopener noreferrer" aria-label="使用教學">

                                <rect x="0" y="0" width="40" height="40" rx="20" ry="20" fill="#333333" />
                                <rect x="0" y="0" width="150" height="40" rx="20" ry="20" fill="none" stroke="#333333" stroke-width="2"/> 
                                <text transform="translate(88 25)" text-anchor="middle" font-size="14" fill="#ffffff">使用教學</text>
                                <line x1="25" y1="20" x2="25" y2="20" stroke-width="2" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline id="start" points="19 14 25 20 19 26" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke="white" stroke-width="2"></polyline>
                            </svg>
                        </a>
                        <ul class="social-links">
                            <li>
                                <a href="https://www.instagram.com/bytech719/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                                    <i class="fab fa-instagram ins-icon"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.threads.net/@bytech719" target="_blank" rel="noopener noreferrer" aria-label="Threads">
                                    <svg class="threads-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 532" fill="currentColor">
                                        <path d="M331.5 235.7c2.2 .9 4.2 1.9 6.3 2.8c29.2 14.1 50.6 35.2 61.8 61.4c15.7 36.5 17.2 95.8-30.3 143.2c-36.2 36.2-80.3 52.5-142.6 53h-.3c-70.2-.5-124.1-24.1-160.4-70.2c-32.3-41-48.9-98.1-49.5-169.6V256v-.2C17 184.3 33.6 127.2 65.9 86.2C102.2 40.1 156.2 16.5 226.4 16h.3c70.3 .5 124.9 24 162.3 69.9c18.4 22.7 32 50 40.6 81.7l-40.4 10.8c-7.1-25.8-17.8-47.8-32.2-65.4c-29.2-35.8-73-54.2-130.5-54.6c-57 .5-100.1 18.8-128.2 54.4C72.1 146.1 58.5 194.3 58 256c.5 61.7 14.1 109.9 40.3 143.3c28 35.6 71.2 53.9 128.2 54.4c51.4-.4 85.4-12.6 113.7-40.9c32.3-32.2 31.7-71.8 21.4-95.9c-6.1-14.2-17.1-26-31.9-34.9c-3.7 26.9-11.8 48.3-24.7 64.8c-17.1 21.8-41.4 33.6-72.7 35.3c-23.6 1.3-46.3-4.4-63.9-16c-20.8-13.8-33-34.8-34.3-59.3c-2.5-48.3 35.7-83 95.2-86.4c21.1-1.2 40.9-.3 59.2 2.8c-2.4-14.8-7.3-26.6-14.6-35.2c-10-11.7-25.6-17.7-46.2-17.8H227c-16.6 0-39 4.6-53.3 26.3l-34.4-23.6c19.2-29.1 50.3-45.1 87.8-45.1h.8c62.6 .4 99.9 39.5 103.7 107.7l-.2 .2zm-156 68.8c1.3 25.1 28.4 36.8 54.6 35.3c25.6-1.4 54.6-11.4 59.5-73.2c-13.2-2.9-27.8-4.4-43.4-4.4c-4.8 0-9.6 .1-14.4 .4c-42.9 2.4-57.2 23.2-56.2 41.8l-.1 .1z"/>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="https://brickverse.com.tw/about/" target="_blank" rel="noopener noreferrer" aria-label="網頁圖標">
                                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                                        <rect x="1" y="1" width="18" height="18" rx="3" ry="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                        <rect x="1" y="1" width="18" height="6" rx="3" ry="3" fill="currentColor"/>
                                        <circle cx="4" cy="4" r="0.5" fill="white"/>
                                        <circle cx="10" cy="4" r="0.5" fill="white"/>
                                        <circle cx="16" cy="4" r="0.5" fill="white"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 原有的標題容器 -->
                <div class="title-container">
                    <div class="title-wrapper">
                        <div class="title"></div>
                        <div class="month-navigation">
                            <button class="nav-button prev-month">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="nav-button next-month">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="monthly-spend">
                    <div class="monthly-spend-wrapper">
                        每月花費
                        <div class="amount">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
        </div>
        
        <div id="calendar-grid"></div>

        <!-- 訂閱輸入表單 -->
        <div class="subscription-form collapsed">
            <div class="form-header">
                <h3>新增訂閱項目</h3>
                <button class="toggle-form">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="form-content">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="subscription-name" placeholder="訂閱名稱" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subscription-amount" placeholder="金額" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-dropdown" id="billing-cycle-dropdown">
                            <input type="text" readonly value="每月" data-value="monthly" placeholder="選擇週期">
                            <ul>
                                <li data-value="monthly">每月</li>
                                <li data-value="yearly">每年</li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 每月付款日選擇 -->
                    <div id="payment-date-container" class="form-group">
                        <div class="custom-dropdown" id="monthly-date-dropdown">
                            <input type="text" readonly value="1日" data-value="1" placeholder="選擇付款日">
                            <ul>
                                <!-- JavaScript 將動態填充日期選項 -->
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 年度付款日期選擇 -->
                    <div id="yearly-date-container" class="form-group" style="display: none;">
                        <div class="yearly-date-row">
                            <div class="custom-dropdown" id="yearly-month-dropdown">
                                <input type="text" readonly value="1月" data-value="1" placeholder="選擇月份">
                                <ul>
                                    <!-- JavaScript 將動態填充月份選項 -->
                                </ul>
                            </div>
                            <div class="custom-dropdown" id="yearly-day-dropdown">
                                <input type="text" readonly value="1日" data-value="1" placeholder="選擇日期">
                                <ul>
                                    <!-- JavaScript 將動態填充日期選項 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button id="add-subscription">新增</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 訂閱列表 -->
        <div class="subscription-list collapsed">
            <div class="list-header">
                <h3>目前訂閱項目</h3>
                <button class="toggle-list">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="list-content">
                <div class="subscription-table">
                    <div class="table-header">
                        <div class="col">訂閱名稱</div>
                        <div class="col">金額</div>
                        <div class="col">付款日</div>
                    </div>
                    <div id="subscription-items">
                        <!-- JavaScript 將動態填充訂閱項目 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
